<!DOCTYPE html>
<html>
  <head>
    <script>
      // Dynamic creation of base tag, to make html5mode work locally
      // This script will remove itself upon execution
      (function () {
        document.write('<base href="' + document.location.origin + '/" />');
        var node = document.getElementsByTagName('script')[0];
        node.parentNode.removeChild(node);
      }());
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>%APP_NAME%</title>
  </head>
  <body>

    <ng-include src="'/partials/_header.html'"></ng-include>

    <main>
      <ui-view></ui-view>
    </main>

    <ng-include src="'/partials/_footer.html'"></ng-include>

  </body>
</html>
